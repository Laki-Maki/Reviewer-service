services:
  db:
    image: postgres:16
    container_name: pr_review_new_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: pr_review_new
    ports:
      - '5555:5432'
    volumes:
      - ./postgres-new-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d pr_review_new']
      interval: 2s
      timeout: 2s
      retries: 15

  migrate:
    image: migrate/migrate
    container_name: pr_review_migrate
    volumes:
      - ./internal/db/migrations:/migrations
    command:
      - -path
      - /migrations
      - -database
      - postgres://user:pass@db:5432/pr_review_new?sslmode=disable
      - up
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  app:
    build: .
    container_name: pr_review_app
    ports:
      - '8080:8080'
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: pr_review_new
      SERVER_PORT: 8080
      LOG_LEVEL: info
    restart: on-failure
